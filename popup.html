<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atila Scholarship Helper - Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="popupContainer" class="p-3">

<div id="saveScholarshipContainer">

    <div id="saveScholarshipForm">
        <label for="scholarshipNameInput">Name</label>
        <input id="scholarshipNameInput" class="form-control mb-3" type="text" placeholder="Name" />

        <label for="scholarshipDescriptionInput">Description</label>
        <textarea id="scholarshipDescriptionInput" class="form-control mb-3" type="text" placeholder="Description" rows="3"></textarea>

        <label for="scholarshipNotesInput">Notes</label>
        <textarea id="scholarshipNotesInput" class="form-control mb-3" type="text" placeholder="Notes" rows="3"></textarea>

        <label for="scholarshipDeadlineInput">Deadline</label>
        <input id="scholarshipDeadlineInput" class="form-control" type="datetime-local" value="2022-12-31T23:59:00" />


        <button id="saveScholarshipButton" class="btn btn-primary mt-3">
            Save This Scholarship
        </button>
    </div>

    <p id="saveScholarshipResponse" class="mt-3 mx-2 text-success" style="display: none;">
    </p>
</div>

<hr/>
<a target="_blank" id="mainPageLink">
    See Saved Scholarships
</a>
</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
